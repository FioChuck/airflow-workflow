name: DAG integrity tests

on:
  push:
    branches:
      - main

jobs:
  unit_test:
     # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'
      
    name: DAG integrity tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.11.10
          architecture: x64

      - name: Install test dependencies
        run: pip install -r tests/requirements-test.txt

      - name: Install dependencies
        run: pip install -r composer/local-cc-dev/requirements.txt

      - name: Init airflow db
        run: airflow db init

      - name: Test DAG integrity
        run: pytest

  deployment:
    name: DAG integrity tests
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v4'
  
      - uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'cf-data-analytics'
          workload_identity_provider: 'projects/1089470781238/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
  