name: Composer CICD

on:
  push:
    branches:
      - main

jobs:
  unit_test:
    name: DAG Integrity Tests
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v4"
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.10
          architecture: x64

      - name: Install test dependencies
        run: pip install -r tests/requirements-test.txt

      - name: Install dependencies
        run: pip install -r composer/local-cc-dev/requirements.txt

      - name: Init airflow db
        run: airflow db init

      - name: Test DAG integrity
        run: pytest

  deployment:
    needs: unit_test
    permissions:
      contents: "read"
      id-token: "write"
    name: Deploy Composer
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v4"
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          create_credentials_file: true
          workload_identity_provider: ${{secrets.IDENTITY_PROVIDER}}
          service_account: ${{secrets.SA}}

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Save DAGs to GCS using gcloud"
        run: gcloud storage cp "dags/*.py" "gs://cf-cloud-composer-dags/dags/"

      - name: "Update composer dependencies"
        run: gcloud composer environments update etl-orchestration --location us-central1 --update-pypi-packages-from-file composer/local-cc-dev/requirements.txt
