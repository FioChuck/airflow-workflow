name: DAG integrity tests

on:
  push:
    branches:
      - main

jobs:
  unit_test:
    name: DAG Integrity Tests
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v4'
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.11.10
          architecture: x64

      - name: Install test dependencies
        run: pip install -r tests/requirements-test.txt

      - name: Install dependencies
        run: pip install -r composer/local-cc-dev/requirements.txt

      - name: Init airflow db
        run: airflow db init

      - name: Test DAG integrity
        run: pytest

  deployment:
    permissions:
      contents: 'read'
      id-token: 'write'
    name: Deploy Composer
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v4'
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          create_credentials_file: true
          workload_identity_provider: 'projects/1089470781238/locations/global/workloadIdentityPools/git-actions-pool'
          service_account: 'github-identity@cf-data-analytics.iam.gserviceaccount.com'
  
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: gcloud storage cp "dags/bq_ctas.py" "gs://cf-cloud-composer-dags/dags/bq_ctas.py"